
<div class="container">
<div  class="row justify-content-center">
    <h2 style="text-align: center; margin: 20px;">Videojuego</h2>
    <div class="card mx-auto" style="width:380px;">
      <img class="card-img-top" src={{item.img}} alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">{{item.nombre}}</h4>
        <p class="card-title">Categoria: {{item.categoria}}</p>
        <p class="card-text">Precio: {{item.precio}} $</p>
      </div>
      <br>
    <button class="btn btn-success" [routerLink]="['/productos']">Regresar</button>
    </div>
    
</div>
